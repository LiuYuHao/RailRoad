<!--If you want the layout sturcute for the page just add extends like below-->
{% extends "layout.html" %}
{% block content %}

    <html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Logo Nav - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='themes/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='themes/css/logo-nav.css') }}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
    <!-- Page Content -->
    <div class="container" style="width: 800px; margin: auto">
        <h1>Sign in</h1>
        <br><br>
        <div class="row">
            <form action="#" method="POST" style="width: 500px; margin:auto" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-md-4" style="font-weight: bold">
                        <a href="{{ url_for('registration') }}">Create Account</a>
                    </div>

                    <div class="offset-6 col-md-2">
                        <button name="signIn" type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- /.container -->
    <footer>
        <div class="container" style="padding-top: 60px; margin-bottom: 0px"></div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='themes/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='themes/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    </body>
    </html>
{% endblock %}
